<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe ❌⭕</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <h1>Tic Tac Toe</h1>
</header>
<main>

  <div id="board-container">
      <div class="board-square" data-key="0"></div>
      <div class="board-square" data-key="1"></div>
      <div class="board-square" data-key="2"></div>
      <div class="board-square" data-key="3"></div>
      <div class="board-square" data-key="4"></div>
      <div class="board-square" data-key="5"></div>
      <div class="board-square" data-key="6"></div>
      <div class="board-square" data-key="7"></div>
      <div class="board-square" data-key="8"></div>
  </div>
  <h2 class="game-status"></h2>
  <button type="button" class="restart-game">Restart Game</button>

</main>

<script src="script.js"></script>
</body>
</html>
